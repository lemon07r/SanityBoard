<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(99,102,241,0.15);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(139,92,246,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0.15);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(100, 180)">
    <rect width="120" height="120" rx="28" fill="#18181b" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <path d="M26 94h17V55H26zM52 94h17V26H52zM77 94h17V45H77z" fill="#f8fafc"/>
    <rect x="26" y="55" width="17" height="5" fill="#3b82f6" fill-opacity="0.6"/>
    <rect x="52" y="26" width="17" height="5" fill="#10b981" fill-opacity="0.6"/>
    <rect x="77" y="45" width="17" height="5" fill="#8b5cf6" fill-opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="260" y="230" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#fafafa">SanityHarness</text>
  
  <!-- Subtitle -->
  <text x="260" y="290" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="rgba(250,250,250,0.6)">AI Agent Evaluation Leaderboard</text>
  
  <!-- Tagline -->
  <text x="100" y="450" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="rgba(250,250,250,0.4)">High-signal, agent-agnostic benchmarks for coding agents</text>
  
  <!-- URL -->
  <text x="100" y="550" font-family="monospace" font-size="20" fill="rgba(250,250,250,0.3)">sanityboard.lr7.dev</text>
  
  <!-- Decorative bars -->
  <rect x="100" y="500" width="200" height="4" rx="2" fill="#3b82f6" fill-opacity="0.5"/>
  <rect x="320" y="500" width="150" height="4" rx="2" fill="#10b981" fill-opacity="0.5"/>
  <rect x="490" y="500" width="180" height="4" rx="2" fill="#8b5cf6" fill-opacity="0.5"/>
</svg>
